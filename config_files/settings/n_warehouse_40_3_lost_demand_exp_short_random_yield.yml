params_by_dataset : 
  'train': 
    'n_samples': 8192  # tested values: 16, 256, 8192 for vanilla and symmetry-aware (for sym-aware, additionally 2, 4, 8)
    'batch_size': 1024
    'periods': 50 
    'ignore_periods': 30 
  'dev': 
    'n_samples': 8192 
    'batch_size': 8192 
    'periods': 50 
    'ignore_periods': 30 
  'test': 
    'n_samples': 8192 
    'batch_size': 8192 
    'periods': 500 
    'ignore_periods': 300

observation_params:
  'include_warehouse_inventory': True
  'include_static_features':
    'holding_costs': True 
    'underage_costs': True 
    'lead_times': True 
    'mean': True 
    'std': True 
    'store_random_yield_mean': True
    'store_random_yield_std': True
  'demand': 
    'past_periods': 0 
    'period_shift': 0
  'include_past_observations':
    'arrivals': 0
    'orders': 0
  'include_days_to_christmas': False

store_params: 
  'demand': 
    'sample_across_instances': True
    'vary_across_samples': False
    'mean_range': [2.5, 7.5]
    'coef_of_var_range': [0.25, 0.50]
    'distribution': 'normal'
    'correlation': 0.5
    'clip': True
    'decimals': 3
  'random_yield':
    'sample_across_instances': True
    'vary_across_samples': False
    'mean_range': [1.0, 1.0]
    'coef_of_std_range': [0.25, 0.50]
    'distribution': 'normal'
    'correlation': 0.0
    'clip': True
    'clip_max': 1
  'lead_time': # in n_warehouse setup, this is not used.
    'sample_across_instances': True
    'vary_across_samples': False
    'expand': False
    'range': [2, 4] # recall that upper range is excluded from the possible values
  'holding_cost': 
    'sample_across_instances': True 
    'vary_across_samples': False
    'expand': False
    'range': [0.7, 1.3]
  'underage_cost': 
    'sample_across_instances': True
    'vary_across_samples': False 
    'expand': False
    'range': [0.2, 2]
  'initial_inventory': 
    'sample': True
    'range_mult': [0, 1]
    'inventory_periods': 6 # should be equal to the largest edge_lead_times at least.

